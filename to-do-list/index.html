<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9764e17a4b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>To Do List</title>
    <style>
        body {
            font-family: Ubuntu, sans-serif;
            color: #550080;
            margin: 0;
            box-sizing: border-box;
            background-color: #f9ecf2;
        }

        #work {
            width: 30vw;
            float: left;
            display: inline-block;
            min-height: 20vh;
            border: 1px solid #550080;
            background-color:#ff99ff;
            box-shadow: 2px 2px 4px #550080;
        }

        #home {
            width: 30vw;
            display: inline-block;
            min-height: 20vh;
            border: 1px solid #550080;
            background-color: #d580ff;
            box-shadow: 2px 2px 4px #550080;
        }

        div {
            margin: 2vw 5vw;
            text-align: center;
        }

        .task {
            vertical-align: middle;
            font-size: 1.5em;
        }

        button {
            background-color: white;
            box-shadow: 2px 2px 4px #550080;
            color: #550080;
            border: none;
            padding: 3px 15px;
        }

        button:hover {
            background-color: #550080;
            color: white;
            padding: 3px 15px;
        }

        #choice {
            background-color: #550080;
            color: white;
            border: none;
            padding: 3px;
        }

        #input {
            border: none;
            box-shadow: 2px 2px 4px #550080;
        }
        
        #remove {
            color: #550080; 
            font-size: .75em;
            padding-left: 25px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="input" width="60ch;">
        <select name="choice" id="choice">
            <option value="work">Work</option>
            <option value="home">Home</option>
        </select>
        <button id="add">Add</button>
    </div>
    <div id="tasklists">
        <div id="work">
            <h1>Work</h1>
        </div>
        <div id="home">
            <h1>Home</h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(function () {
            $("#add").click(function () {
                checkIfTaskIsEmpty();
            });

            function checkIfTaskIsEmpty() {
                let taskDesc = $("#input").val();
                if (taskDesc.trim() == "") {
                    $(".mustAdd").remove();
                    $(".container").append("<div class='mustAdd'><span>You must include a task to add</span></div>")
                } else {
                    $(".mustAdd").remove();
                    addTaskDescription(taskDesc);
                }
            }

            $("#input").keypress(function(){
                if (event.which == 13) {
                    checkIfTaskIsEmpty();
                }
            })

            function addTaskDescription(taskDesc) {
                let choice = $("select").val();
                $("#"+choice).append("<div class='task'><span>" + taskDesc + "<span id='remove'><i class='fas fa-times'></i></span></span></div>");
                $("#input").val("");
            }

            $("body").on("click", "#remove", function() {
                $(this).parent().remove();
            });
        });
    </script>
</body>

</html>
