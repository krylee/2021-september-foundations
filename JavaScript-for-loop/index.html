<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum the Multiples</title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 0; i < 1000; i++) {
            if (i % 2 == 0 || i % 6 == 0) {
                sum += i; 
            }
        }
        console.log(sum);
    </script>
</body>
</html>
