<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="slider">
        <div class="slides-container">
            <div class="slide">
                <img src="images/slider-img-1.jpg">
            </div>
            <div class="slide">
                <img src="images/slider-img-2.jpg">
            </div>
            <div class="slide">
                <img src="images/slider-img-3.jpg">
            </div>
            <div class="slide">
                <img src="images/slider-img-4.jpg">
            </div>
            <div class="slide">
                <img src="images/slider-img-5.jpg">
            </div>
            <div class="slide">
                <div class="text"><br><br>Proof that you can use text and it works =-)</div>
            </div>
        </div>

        <div class="arrows">
            <a href="#" class="prev"><</a>
            <a href="#" class="next">></a>
        </div>

        <div class="pager">
            1 / 6
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
