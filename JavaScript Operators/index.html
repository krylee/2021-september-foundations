                console.log('You got the decepticon leader wrong');

        function isValidZipCode(zip) {
            console.log('The zip code you gave me is ' + zip);
            if (zip.length == 5 || zip.length == 9) {
                console.log("You put in a good zip code");
            } else {
                console.log("You must enter a zip code of 5 or 9 digits");

        }

        isValidZipCode("68134");
